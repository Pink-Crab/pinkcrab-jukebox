name: Build and Release

on:
  release:
    types: [ released, prereleased ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Zip Folder
        run: |
          zip -r ${{ github.event.repository.name }}.zip . \
            -x ".git/*" \
              ".github/*" \
              ".gitignore" \
              ".distignore" \
              ".editorconfig" \
              ".claude/*" \
              ".vscode/*" \
              ".wp-env.json" \
              "node_modules/*" \
              "package.json" \
              "package-lock.json" \
              "src/*" \
              "e2e/*" \
              "artifacts/*" \
              "test-results/*" \
              "playwright-report/*" \
              "*.log" \
              "*.bak*"

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ github.event.repository.name }}.zip

